<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Cafe</title>
    <link href="menucafestyle.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Desde. 1987</p>
        <hr>
        <section>
          <h2>Cafe</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">$ 2.500</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">$ 3.000</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">$ 3.500</p>
          </article>
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">$ 2.500</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">$ 3.500</p>
          </article>
        </section>
        <section>
          <h2>Postres</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">$ 1.900</p>
          </article>
          <article class="item">
            <p class="dessert">Pie de Limon</p><p class="price">$ 2.750</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">$ 3.000</p>
          </article>
          <article class="item">
            <p class="dessert">Rollo de Canela</p><p class="price">$ 2.500</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="None" target="_blank">Pagina web</a>
        </p>
        <p class="address">"informacion sobre el cafe"</p>
      </footer>
    </div>
  </body>
</html>
